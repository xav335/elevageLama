<h2>Le lama gardien de troupeau</h2>

<H3>Information à l’attention des professionnels, éleveurs de moutons.</H3>
<p>
Aujourd’hui encore, la pratique du lama Gardien de Troupeau est peu connue des bergers et de la plupart des éleveurs de lamas. Depuis plusieurs années  notre élevage s’est particulièrement spécialisé dans la production du lama gardien de troupeau. Expérience et professionnalisme, nous livrons chez le berger  le lama avec toutes les consignes de conduite quant à cette fonction et nous en assurons le suivi.<br>
Très pratiqué aux Etats Unis, Canada et en Angleterre nous avons procédé à de nombreuses investigations auprès de certains éleveurs. Les rapprochements effectués, nous avons sélectionné depuis 2007 quelques petits lamas de notre élevage, aujourd’hui deux d’entre eux protègent chacun un troupeau entre 300 et 500 brebis en France. <br><br>
</p>
<img src="assets/image-fond-2.jpg" alt="les lamas de brandacots" border="0">
<H3>Qu’est-ce qu’un lama Gardien de troupeau?</H3>
<p>
Le lama gardien de troupeau est un lama que l’on introduit dans un troupeau de moutons avec pour objectif de les protéger des prédateurs qui sont en général des canidés (chiens errants, renards, loups, coyotes, etc.)<br><br>
</p>
<img src="assets/IMG_3437.JPG" alt="les lamas de brandacots" border="0">
<H3>Une belle alternative avec le chien gardien de troupeau</H3>
<p>
Le chien « patou »  dressé à cette fonction n’est pas toujours efficace et certains sont signalés comme devenus agressifs envers les touristes, voir leur maître.  <br>
Les expériences menées avec le lama sont par contre très encourageantes, reste qu’il faut une connaissance approfondie quant à la conduite à tenir.<br>
Avantages certains, le lama a une durée de vie de 20 ans et son alimentation reste la même que celle du mouton.<br><br>
</p>
