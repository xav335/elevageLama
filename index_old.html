<h2>Les Lamas de Brandacot</h2>
<p>
Au sein de notre élevage professionnel de lamas situé en Aquitaine,
au nord de la Gironde, commune de Saint-Paul, prés de Blaye,
nous nous destinons à la production de crias (petits lamas)
et à notre spécialité, le lama gardien de troupeau.<br></p>
<p>
Nous vous recevons également sous le label
« Ferme de Découverte » lors de visites guidées.
</p>
