<h2>Notre Ferme</h2>

<H3>La ferme</H3>
<p>
L’Elevage à l’enseigne « Les Lamas de Brandacot » se compose d’une vingtaine de lamas sur une propriété de douze hectares de bois et de prairies. Située en Haute Gironde, commune de SAINT PAUL, la ferme est au coeur des vignes  à 7 km de BLAYE.  Joël et Florence s’y délectent depuis 1998  à la production de crias (petits lamas).<br>
	Si les fonctions du lama sont multiples,  notre élevage à pour activité :<br>
		<br><br>
	-  La production et vente de lamas<br>
	-  Le lama gardien de troupeau (notre spécialité)<br>
	-  Visites guidées de la ferme. Notre élevage agréé Ferme de Découverte est ouvert au grand public, groupes divers, scolaires et centres de loisirs.<br>
	-  La location de lamas pour le débroussaillement en entreprise.<br><br>
</p>

<H3>Notre Elevage</H3>
<p>
En 1997,  deux lamas castrés  ont été les précurseurs de notre passion. Dans le même temps, Joël passionné des Petits camélidés s’investit dans l’association Alpagas et Lamas de France (aujourd’hui dissoute) en qualité de secrétaire, là au travers de son relationnel avec les éleveurs professionnels il acquiert une connaissance sur ces tylopodes  méconnus du grand public durant 15 ans.<br>
Aujourd’hui le troupeau est constitué de lamas pour la plupart sélectionnés comprenant  des femelles gestantes et allaitantes avec leur petit, trois lamas mâles reproducteurs et des deux précurseurs lamas castrés qui coulent aujourd’hui une retraite heureuse.<br>
Présentés en concours européens, certains de nos animaux sont primés en modèle et allure, parmi eux : <br>
Saba de Brandacot : Championne en 2009 <br>
San Pédro: trois fois vice-champion  de 2004 à 2006<br>
Tous nos lamas sont identifiés par puce électronique et enregistrés au fichier national des petits camélidés à la Bergerie Nationale de Rambouillet.<br>
Le suivi sanitaire reste de rigueur  au sein de l’élevage et nous nous donnons la volonté de manipuler tous nos lamas pour être conduits en longe.<br><br>
</p>

<H3>Les médias en parlent</H3>
<p>
-  L’an 2000, lors du concours Européen des lamas et Alpagas à Rambouillet, Joël remporte avec un de ses lamas le 1er prix de randonnée, clamé par le public il est nommé « l’homme qui murmure aux oreilles des lamas » par le juge américain – article publié sur le journal « le Léopard » de la Légion de Gendarmerie d’Aquitaine.  <br>
-  Spécialisé dans la pratique du lama gardien de troupeau, deux articles fournis par nos soins ont été proposés et diffusés par l’Alliance Pastorale sur leurs bulletins mensuels.<br>
-  Plusieurs articles sur notre élevage et notre activité de location de lamas en entreprise pour le débroussaillement, parus sur  les journaux locaux Sud-Ouest et Haute-Gironde.<br>
-  2007, émission télévisée par FR3 sur notre élevage.<br>
-  Octobre 2009, lors du salon européen des lamas et alpagas à Pompadour (Corrèze) deux femelles lamas de notre élevage, Saba et Tanagra remportent successivement les titres de « Grande Championne » et 3ème prix  dans leur catégorie de femelles moyennement lainées. Résultats publiés sur plusieurs journaux locaux. <br>
-  Mars 2010, diffusion d’un court métrage par 30 Millions d’Amis sur notre spécialité de Lama Gardien de Troupeau avec décoration du lama Eros  pour ses états de services exemplaires.<br><br>
</p>
